<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div id="search">
        <input type="text" id="search-by-name" placeholder="search" />
        <button onclick=search()>search</button>
    </div>

    <br>

    <script id="search-template" type="text/x-handlebars-template">
        {{#each weatherArray}}
            <div class="weath">
                {{#if flag}}
                     <button id="remove" class="w3-button w3-small w3-circle w3-red" padding=" 10px 10px"  data-name="{{name}}">_</button>

                {{else}}
                     <button id="add" class="w3-button w3-small w3-circle w3-teal" padding=" 10px 10px"  data-name="{{name}}" data-temperature="{{temperature}}" data-condition="{{condition}}" data-conditionpic="{{conditionPic}}">+</button>

                {{/if}}
            <div class="{{name}}"> {{name}} </div>
            <div class="temp">{{temperature}}</div>
          
            <div><img src="https://openweathermap.org/img/wn/{{conditionPic}}@2x.png"  width="100" height="100">{{condition}}</div>
            </div>
            
        {{/each}}
    </script>
    <div class="container">
        <div id="weatherId" class="weather-container">

        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="./jquery/dist/jquery.js"></script>
        <script src="./handlebars/dist/handlebars.js"></script>
        <script src="weather.js"></script>
        <script src="render.js"></script>
        <script src="main.js"></script>
</body>

</html>
